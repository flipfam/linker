<!DOCTYPE html>
<html>
<head>
<title>FlipFam</title>
<script>
(function myFunction() {
    if(navigator.userAgent.toLowerCase().indexOf("iphone") > -1){ window.location.href = 'https://apps.apple.com/gb/app/flipfam/id1558364396'; }

    if(navigator.userAgent.toLowerCase().indexOf("android") > -1){ window.location.href = 'https://play.google.com/store/apps/details?id=com.flipfam.app&gl=AT'; }

    //Update #2
    if (!navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry|IEMobile)/)) {
         window.location.href = 'https://flipfam.app'; //Desktop Browser
    }
})()
</script>
</head>
